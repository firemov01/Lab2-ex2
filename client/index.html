<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <title>Users manager</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
    <script type="text/javascript" src="src/users-service.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="title">Users</div>

      <ul class="user-list">
        <li>
          <div class="user-row-header">
            <div class="user-name">Name</div>
            <div class="user-city">City</div>
            <div>Actions</div>
          </div>
        </li>

        <li v-for="(user, index) in users" :key="index">
          <div class="user-row">
            <div class="user-name">{{ user.name }}</div>
            <div class="user-city"><i>{{ user.city }}</i></div>
            <button class="delete-button" @click="deleteUser(index)">Delete</button>
            <button class="delete-button" @click="updateUser(index)">Update</button>
          </div>
        </li>
      </ul>
      <div class="user-form">
        <input class="user-input" v-model="userForm.name" placeholder="Enter your name">
        <input class="user-input" v-model="userForm.city" placeholder="Enter your city">
      </div>
      <button class="create-button" @click="createUser()">Create</button>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
